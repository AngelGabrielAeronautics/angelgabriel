<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 20px;
        }
        div {
            padding: 20px;
            background-color: #f3f4f6;
            border-radius: 8px;
            margin-top: 20px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Static Test Page</h1>
    <p>This is a simple HTML file outside of the Next.js framework to test if the server is working correctly.</p>
    <div>
        <h2>Test Content</h2>
        <p>If you can see this styled content, the static file serving is working correctly.</p>
    </div>
    <button>Test Button</button>
</body>
</html>
